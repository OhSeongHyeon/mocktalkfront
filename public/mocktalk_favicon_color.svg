<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true">
  <defs>
    <!-- lively gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="0.5" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <!-- subtle highlight -->
    <radialGradient id="shine" cx="28%" cy="22%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="0.6" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <!-- soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#0b1020" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- rounded app tile -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)"/>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#shine)"/>

  <!-- icon group: chat bubble + gallery -->
  <g filter="url(#shadow)">
    <!-- chat bubble body -->
    <path d="M18 22h28a8 8 0 0 1 8 8v10a8 8 0 0 1-8 8H31.5L22 53.2V48A8 8 0 0 1 14 40V30a8 8 0 0 1 8-8Z"
          fill="#ffffff" opacity="0.96"/>
    <!-- inner 'image' card -->
    <rect x="24" y="30" width="22" height="14" rx="3" fill="#111827" opacity="0.9"/>
    <!-- sun dot -->
    <circle cx="40.5" cy="34.5" r="1.6" fill="#fbbf24"/>
    <!-- mountains (two tones) -->
    <path d="M26.5 42.5l5.2-5.2 4 4 4.8-4.8 5.5 6H26.5Z" fill="#22c55e"/>
    <path d="M31.7 42.5l4-4 4.8 4.8 2.7-2.7 2.8 2.9H31.7Z" fill="#a78bfa"/>
  </g>

  <!-- tiny accent dot (adds 'al록달록' even at 16px) -->
  <circle cx="52.2" cy="18.2" r="3" fill="#fb7185" opacity="0.95"/>
</svg>
