server {
    listen 80 default_server;

    # Render 자동 도메인(any) 매칭
    server_name _;

    # 웹 루트 디렉토리를 지정합니다. (Dockerfile에서 파일을 복사한 위치)
    root /usr/share/nginx/html;
    index index.html;

    # / 는 무조건 index.html
    location = / {
        try_files /index.html =404;
    }

    # 1. 루트 및 모든 경로에 대한 처리
    # Vue Router와 같은 SPA 라우팅을 위해 필요한 설정입니다.
    # 요청된 파일($uri)이나 디렉토리($uri/)가 없으면 index.html을 반환합니다.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. API 경로에 대한 리버스 프록시 설정
    # /api/로 시작하는 모든 요청을 백엔드 컨테이너로 전달합니다.
    location /api/ {
        # 1. Resolver를 추가합니다.
        # 컨테이너 환경의 기본 DNS 서버(127.0.0.11)를 사용하도록 설정합니다.
        # Nginx가 동적으로 호스트 이름을 조회할 수 있게 해줍니다.
        resolver 127.0.0.11 valid=30s;

        # 2. proxy_pass를 변수로 설정합니다.
        # 이렇게 하면 Nginx가 시작 시점이 아닌, 요청 시점에 변수를 해석하여 'backend'를 찾습니다.
        set $upstream_backend http://backend:8082;
        proxy_pass $upstream_backend;

        # 실제 요청 정보를 백엔드로 전달하기 위한 헤더 설정입니다.
        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;

        # 초기 연결 지연 대응 (Render startup timing issue 대비)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

}
