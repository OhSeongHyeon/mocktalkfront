server {
    # 컨테이너 내부에서 포트를 리스닝합니다.
    listen 80;
    # server_name localhost;
    server_name https://frontend-8q6v.onrender.com;

    # 웹 루트 디렉토리를 지정합니다. (Dockerfile에서 파일을 복사한 위치)
    root /usr/share/nginx/html;
    index index.html;

    # 1. 루트 및 모든 경로에 대한 처리
    # Vue Router와 같은 SPA 라우팅을 위해 필요한 설정입니다.
    # 요청된 파일($uri)이나 디렉토리($uri/)가 없으면 index.html을 반환합니다.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. API 경로에 대한 리버스 프록시 설정
    # /api/로 시작하는 모든 요청을 백엔드 컨테이너로 전달합니다.
    location /api/ {
        # 'backend'는 docker-compose.yml에 정의된 백엔드 서비스의 이름입니다.
        # Docker의 내부 DNS가 'backend'를 해당 컨테이너의 IP로 변환해줍니다.
        # 백엔드 포트는 8082입니다.
        proxy_pass http://backend:8082;

        # 실제 요청 정보를 백엔드로 전달하기 위한 헤더 설정입니다.
        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    # 추가 안전장치 (for Render/K8s 환경에서 유용), host not found in upstream "backend" 문제
    resolver 127.0.0.11 valid=30s;   # 내부 DNS 동적 resolve
    resolver_timeout 5s;
}
