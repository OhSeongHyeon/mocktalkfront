server {
    listen 80 default_server;

    # Render 자동 도메인(any) 매칭
    server_name frontend-8q6v.onrender.com _;

    # 웹 루트 디렉토리를 지정합니다. (Dockerfile에서 파일을 복사한 위치)
    root /usr/share/nginx/html;
    index index.html;

    # / 는 무조건 index.html
    location = / {
        try_files /index.html =404;
    }

    # 1. 루트 및 모든 경로에 대한 처리
    # Vue Router와 같은 SPA 라우팅을 위해 필요한 설정입니다.
    # 요청된 파일($uri)이나 디렉토리($uri/)가 없으면 index.html을 반환합니다.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. API 경로에 대한 리버스 프록시 설정
    # /api/로 시작하는 모든 요청을 백엔드 컨테이너로 전달합니다.
    location /api/ {
        proxy_pass http://backend:8082;

        # 실제 요청 정보를 백엔드로 전달하기 위한 헤더 설정입니다.
        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

}
